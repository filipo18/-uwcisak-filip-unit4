<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>note</title>
        <style>
        #note {
            font-size: 45px;
            height: 250px;
            width: 300px;
            background-color: yellow;
            text-align: center;
            margin: 30px;
            padding: 30px;
        }
    </style>

    <script>
    function createNote() {
        var input = document.getElementById("text").value;
        document.getElementById("first").id = "note";
        document.getElementById("note").innerHTML = input;
    }
    </script>

</head>
<body>
    <p>Enter word:</p>
    <input type="text" id="text">
    <button type="button" onclick="createNote()">Create</button>
    <div id="first"></div>
</body>
</html>
